<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alyra Atelier | Creative Studio</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,400&family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; font-family: 'Poppins', sans-serif; }
        
        /* Moving Gradient */
        .gradient-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(-45deg, #696FC7, #A7AAE1, #F5D3C4, #F2AEBB, #C2E2FA, #FFFFFF);
            background-size: 400% 400%;
            animation: moveGradient 12s ease infinite;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        @keyframes moveGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .content {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            padding: 4rem;
            border-radius: 40px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 20px 50px rgba(0,0,0,0.1);
            color: #FFFFFF;
        }

        h1 { font-family: 'Playfair Display', serif; font-size: 4rem; margin: 0; letter-spacing: 2px; }
        p { font-size: 1.1rem; margin-bottom: 2rem; font-style: italic; opacity: 0.9; }

        .enter-btn {
            padding: 15px 40px;
            background: #FFFFFF;
            color: #696FC7;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.4s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .enter-btn:hover {
            transform: translateY(-5px);
            background: #F5D3C4;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="gradient-bg">
        <div class="content">
            <h1>Alyra Atelier</h1>
            <p>Where visions awaken and creativity takes flight.</p>
            <a href="home.html" class="enter-btn">ENTER STUDIO</a>
        </div>
    </div>
</body>
</html>
